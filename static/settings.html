<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/assets/css/switch.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>Settings | Geode Web Proxy</title>
</head>

<body>
    <div class="nav is-sticky">
        <a href="/" class="nav-logo">
            <img src="/assets/img/crystal.png" title="Geode Proxy's Logo" class="logo">
        </a>
        <a href="/games" class="nav-item">
            Games
        </a>
        <a href="/settings" class="nav-item is-active">
            Settings
        </a>
        <a href="/apps" class="nav-item">
            Apps
        </a>
    </div>

    <div class="content has-navbar">
        <h2 class="not-bold">Dark Mode</h2>
        <label class="switch">
            <input type="checkbox" id="dark-mode_switch" checked>
            <span class="slider round"></span>
        </label>

        <h2 class="not-bold">Prevent tab close</h2>
        <small>*Recomended with the onepage setting</small>
        <br>
        <label class="switch">
            <input type="checkbox" id="prevent-close_switch">
            <span class="slider round"></span>
        </label>

        <h2 class="not-bold">Run the website using only one page</h2>
        <label class="switch">
            <input type="checkbox" id="onepage_switch">
            <span class="slider round"></span>
        </label>

        <h2 class="not-bold">about:blank Embed</h2>
        <label class="switch">
            <input type="checkbox" id="about-blank_switch">
            <span class="slider round"></span>
        </label>
        
        <p>Redirect url for about:blank mode</p>
        <input type="url" id="about-blank_redirect" placeholder="eg: https://google.com">
        <span class="error"></span>

        <h2 class="not-bold">Tab Cloaking</h2>
        <input type="url" id="page-title" placeholder="Page Title">
        <br>
        <br>
        <input type="url" id="page-icon" placeholder="Icon URL">
        <span class="error"></span>
        <br>
        <br>

        <button id="save">Save</button>
    </div>

    <footer>
        <a title="The offcal repository for ultraviolet"
            href="https://github.com/titaniumnetwork-dev/Ultravioletltraviolet">Ultraviolet</a>
        <a title="The TompHTTP GitHub organization" href="https://github.com/tomphttp">TompHTTP</a>
        <a title="The official repository for GameHub" href="https://github.com/GameHub88/GameHub">GameHub</a>
        <a title="The official repository for Geode" href="https://github.com/Russell2259/Geode">GitHub</a>
    </footer>
    <script src="/assets/js/tab.js"></script>
    <script src="/assets/js/settings.js"></script>
</body>
