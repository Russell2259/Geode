<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">
    <title>Games | Geode Web Proxy</title>
</head>

<body>
    <div class="nav is-sticky">
        <a href="/" class="nav-logo">
            <img src="/assets/img/crystal.png" title="Geode Proxy's Logo" class="logo">
        </a>
        <a href="/games" class="nav-item is-active">
            Games
        </a>
        <a href="/settings" class="nav-item">
            Settings
        </a>
        <a href="/apps" class="nav-item">
            Apps
        </a>
    </div>

    <div class="content" style="margin-left: 0px;">
        <input class="is-center" id="search" type="text" placeholder="Search" />
        <div class="no_results is-hidden" style="text-align: center;">
            <h1>¯\(°_o)/¯</h1>
            <p>It doesn't look like there are any games that match <span id="searchQuery" class="is-bold"></span></p>
        </div>
        <div class="games is-hidden">

        </div>
        <div class="ring-loader">Loading
            <span></span>
        </div>
        <div class="game-container is-hidden">
            <div class="game-navigation"><span class="material-symbols-outlined"> chevron_left </span><div class="gamenav-right"><span class="material-symbols-outlined"> fullscreen </span></div></div>
            <iframe src="" frameborder="0" class="game-frame"></iframe>
        </div>
    </div>

    <footer>
        <a title="The offcal repository for ultraviolet"
            href="https://github.com/titaniumnetwork-dev/Ultravioletltraviolet">Ultraviolet</a>
        <a title="The TompHTTP GitHub organization" href="https://github.com/tomphttp">TompHTTP</a>
        <a title="The official repository for GameHub" href="https://github.com/GameHub88/GameHub">GameHub</a>
        <a title="The official repository for Geode" href="https://github.com/Russell2259/Geode">GitHub</a>
    </footer>
    <script src="/assets/js/sw.js"></script>
    <script src="/uv/uv.bundle.js"></script>
    <script src="/uv/uv.config.js"></script>
    <script src="/assets/js/tab.js"></script>
    <script src="/assets/js/game.js"></script>
    <script src="/assets/js/settings.js"></script>
</body>

</html>
