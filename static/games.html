<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>Games | Geode Web Proxy</title>
</head>

<body>
    <div class="navbar">
        <a href="/" class="navbar-logo">
            <img src="./assets/img/crystal.png" title="Geode Proxy Logo">
        </a>
        <a href="./games" class="navvar-item">
            Games
        </a>
    </div>

    <input id="search" type="text" placeholder="Search the games" />
    <div class="games">

    </div>
    <script>
        /*fetch('/assets/JSON/gs.json')
            .then((res) => res.json())
            .then((games) => {
            });*/

        fetch('https://api.gh.retronetwork.ml/games')
            .then((res) => res.json())
            .then((games) => {
                for (let i = 0; i < games.length; i++) {
                    const game = games[i];

                    var gameEl = document.createElement('div');
                    gameEl.classList = 'game';
                    gameEl.title = game.name;
                    gameEl.innerHTML = `<img src="${game.thumbnail}"/><p>${game.name}</p>`;
                    document.querySelector('.games').appendChild(gameEl);
                    gameEl.addEventListener('click', (e) => {
                        alert(game.id);
                    });
                }
            }).catch((e) => {
                alert(e);
            })
    </script>

    <footer>
        <a title="The offcal repository for ultraviolet"
            href="https://github.com/titaniumnetwork-dev/Ultravioletltraviolet">Ultraviolet</a>
        <a title="The TompHTTP GitHub organization" href="https://github.com/tomphttp">TompHTTP</a>
        <a title="The official repository for GameHub" href="https://github.com/GameHub88/GameHub">GameHub</a>
        <a title="The official repository for Geode" href="https://github.com/Russell2259/Geode">GitHub</a>
    </footer>
    <script src="./assets/js/tab.js"></script>
</body>

</html>
