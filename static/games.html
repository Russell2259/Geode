<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games | Geode Web Proxy</title>
</head>

<body>
    <div class="games">

    </div>
    <script>
        /*fetch('/assets/JSON/gs.json')
            .then((res) => res.json())
            .then((games) => {
            });*/

        fetch('https://api.gh.retronetwork.ml/games')
            .then((res) => res.json())
            .then((games) => {
                for (let i = 0; i < games.length; i++) {
                    const game = games[i];
                    
                    var gameEl = document.createElement('div');
                    gameEl.classList = 'game';
                    gameEl.title = game.name;
                    gameEl.innerHTML = `<img src="${game.thumbnail}"/><p>${game.name}</p>`;
                    document.querySelector('.games').appendChild(game);
                    gameEl.addEventListener('click', (e) => {
                        alert(game.id);
                    });
                }
            }).catch((e) => {
                alert(e);
            })
    </script>

    <script src="./assets/js/tab.js"></script>
</body>

</html>
